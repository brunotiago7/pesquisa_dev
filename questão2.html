<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brunoqestão2</title>
    <style>
        #resultado{
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Questão 2</h1>
    <h2>Número de ferraduras necessárias para equipar os cavalos</h2>
    <input type="text"name="cavalos" id="cavalos" placeholder="Informe o número de cavalos">
    <button onclick="calcular_numero_de_ferraduras()">Calcular</button>
    <input type="text" name="resultado" id="resultado">
</body>
<script>
    function calcular_numero_de_ferraduras(){
        var cavalos = document.getElementById('cavalos').value;
        var numero_de_ferraduras = cavalos * 4;
        console.log("O número de ferraduras necessárias é de: "+numero_de_ferraduras+"");
        document.getElementById('resultado').value = "O número de ferraduras necessárias é de: "+numero_de_ferraduras+"";
    }
</script>
</html>
